<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
<h3 style="color:blue;">Profile Settings</h3>
</div>
<div class="container">
<div class="col-md-6">
<form>
<div class="form-group">
<label for="textName">Name:</label>
<input type="text" class="form-control" id="textName" placeholder="Name" >
</div>
<div>
</div class="form-group">
<label for="textSurname">Surname:</label>
<input type="text" class="form-control" id="textSurname" placeholder="Surname">
<div class="form-group">
<label for="email">Email:</label>
<input type="email" class="form-control" id="textEmail" placeholder="Email">
</div>
<div class="form-group">
<label for="textPassword">Password:</label>
<input type="password" class="form-control" id="textPassword" placeholder="Password">
</div>
<input type="submit" value="Save" class="btn btn-primary" id="sbmtSave">
<a class="btn btn-primary" type="submit" id="sbmtCancel">Cancel</a>
</form>
</div>
</div>
</body>
</html>
